<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 500px;
            overflow-y: scroll;
            padding: 15px;
            background-color: #f7f7f7;
        }
        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .message p {
            margin: 0;
        }
        .message .timestamp {
            font-size: 12px;
            color: #999;
        }
        .message.received {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.sent .timestamp {
            color: #cfe2ff;
        }
        .chat-footer {
            padding: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">
<div class="container py-4">
    <div class="card shadow d-flex flex-column h-100">
        <div class="card-header text-center">
            <h3>Chat Room</h3>
        </div>
        <div class="card-body chat-box d-flex flex-column" id="chatBox">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="card-footer chat-footer">
            <form id="chatForm" class="d-flex">
                <input type="text" id="messageInput" class="form-control" placeholder="Type a message" required>
                <button class="btn btn-primary ms-2" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>

<script>
    const userName = localStorage.getItem('chatUserName') || 'Guest';
    const socketUrl = `ws://localhost:8080/chat-socket?username=${userName}`;
    const socket = new WebSocket(socketUrl);

    // Fetch all previous messages from the backend
    window.onload = function() {
        fetch('http://localhost:8080/messages')
            .then(response => response.json())
            .then(messages => {
                messages.forEach(message => {
                    const { text, username, timestamp } = message;

                    // Format the timestamp into hours and minutes
                    const formattedTime = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    // Display each fetched message
                    displayMessage(username, text, formattedTime);
                });
            })
            .catch(error => console.error('Error fetching messages:', error));
    };

    // When WebSocket connection opens
    socket.onopen = function() {
        console.log("WebSocket connection established as " + userName);
    };

    // When a message is received from the WebSocket server
    socket.onmessage = function(event) {
        const messageData = JSON.parse(event.data);
        const { text, username, timestamp } = messageData;

        // Format the timestamp into hours and minutes
        const formattedTime = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        // Check if the received message is from the current user, skip printing it twice
        if (username !== userName) {
            displayMessage(username, text, formattedTime);
        }
    };

    // Function to send a message through the WebSocket
    document.getElementById('chatForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value;

        // Send only the message text to the WebSocket server
        socket.send(messageText);

        // Display the message in the chat window
        const formattedTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        displayMessage('You', messageText, formattedTime);

        // Clear the input field
        messageInput.value = '';
    });

    // Function to display a message in the chat window
    function displayMessage(sender, message, timestamp) {
        const chatBox = document.getElementById('chatBox');
        const messageElement = `
            <div class="message ${sender === 'You' ? 'sent' : 'received'}">
                <strong>${sender}</strong><br>
                <p>${message}</p>
                <small class="timestamp">${timestamp}</small>
            </div>`;
        chatBox.innerHTML += messageElement;
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }
</script>
</body>
</html>
