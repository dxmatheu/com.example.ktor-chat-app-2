<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 500px;
            overflow-y: scroll;
            padding: 15px;
            background-color: #f7f7f7;
        }
        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .message p {
            margin: 0;
        }
        .message .timestamp {
            font-size: 12px;
            color: #999;
        }
        .message.received {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.sent .timestamp {
            color: #cfe2ff;
        }
        .chat-footer {
            padding: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">
<div class="container py-4">
    <div class="card shadow d-flex flex-column h-100">
        <div class="card-header text-center">
            <h3>Chat Room</h3>
        </div>
        <div class="card-body chat-box d-flex flex-column" id="chatBox">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="card-footer chat-footer">
            <form id="chatForm" class="d-flex">
                <input type="text" id="messageInput" class="form-control" placeholder="Type a message" required>
                <button class="btn btn-primary ms-2" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
<script src="chat.js"></script>
</body>
</html>
